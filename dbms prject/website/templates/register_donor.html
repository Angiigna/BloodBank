{% extends "base.html" %}
{% block title %}register donor{% endblock %}
{%block content%}
<form method="POST">
  <h3 align="center">Register as a Donor</h3>
  <div class="form-group">
    <label for="name">Full Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your full name"
      disabled 
      value="{{ user.first_name }}"
    />
    <small class="form-text text-muted">Your name is automatically pulled from your user profile.</small>
  </div>
  <div class="form-group">
    <label for="age">Age</label>  
    <input
      type="number"
      class="form-control"
      id="age"
      name="age"
      placeholder="Enter your age"  
      min="18"
      required
    />
  </div>
  <div class="form-group">
    <label for="blood_type">Blood Group</label>
    
    <input
      type="text"
      class="form-control"
      id="blood_type"
      name="blood_type"
      placeholder="Enter your blood group (e.g., O+)"
      required
    />
    </div>
    <div class="form-group">
    <label for="contact_number">Contact Number</label>

    <input
      type="text"
      class="form-control"
      id="contact_number"
      name="contact_number"
      placeholder="Enter your contact number"
      required
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
 </form>
{%endblock%}
