{% extends "base.html" %}
{% block title %}Make Request{% endblock %}
{%block content%}
 <form method="POST">
  <h3 align="center">Make a Blood Request</h3>
  <div class="form-group">
    <label for="patient_name">Patient Name</label>
    <input
      type="text"
      class="form-control"
      id="patient_name"
      name="patient_name"
      placeholder="Enter patient's full name"
    />
  </div>
  <div class="form-group">
    <label for="blood_group">Blood Group Required</label>
    <input
      type="text"
      class="form-control"
      id="blood_group"
      name="blood_group"
      placeholder="Enter required blood group"
    />
  </div>
  <div class="form-group">
    <label for="units">Number of Units</label>
    <input
      type="number"
      class="form-control"
      id="units"
      name="units"
      placeholder="Enter number of units needed"
    />
  </div>
  <div class="form-group">
    <label for="contact">Contact Information</label>
    <input
      type="text"
      class="form-control"
      id="contact"
      name="contact"
      placeholder="Enter your contact information"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
  
{%endblock%}
