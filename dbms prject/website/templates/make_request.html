{% extends "base.html" %}
{% block title %}Make Request{% endblock %}
{%block content%}
 <form method="POST">
  <h3 align="center">Make a Blood Request</h3>
  <div class="form-group">
    <label for="patient_name">Patient Name</label>
    <input
      type="text"
      class="form-control"
      id="patient_name"
      name="patient_name"
      placeholder="Enter patient's full name"
    />
  </div>
  <div class="form-group">
    <label for="blood_type_needed">Blood Group Required</label>
    <input
      type="text"
      class="form-control"
      id="blood_type_needed"
      name="blood_type_needed"
      placeholder="Enter required blood group (e.g., A+, O-)"
    />
  </div>
  <div class="form-group">
    <label for="units_needed">Number of Units</label>
    <input
      type="number"
      class="form-control"
      id="units_needed"
      name="units_needed"
      placeholder="Enter number of units needed"
      min="1"
    />
  </div>
  <div class="form-group">
    <label for="contact_number">Contact Information</label>
    <input
      type="text"
      class="form-control"
      id="contact_number"
      name="contact_number"
      placeholder="Enter your contact phone number"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
  
{%endblock%}
